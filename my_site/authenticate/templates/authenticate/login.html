{% extends 'authenticate/base.html' %}

{% block content %}
{% load static %}
<h2 class ="text-center"> Login</h2>

<div class = "col-md-6 offset-md-3 py-3">
	<div class="d-flex justify-content-center">
		<img src="{% static 'img/logo.png' %}" class="img-fluid" alt="">
	</div> 
	<form method ="POST">
			{% csrf_token %}
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Teste" name ="username">
		</div>
		<div class="form-group">
			<input type="password" class="form-control"  placeholder="Enter Password" name="password"> 
		</div>
		<div class="d-flex offset-md-3 flex-column p-2 w-50"> 
			<button type="submit" class="btn btn-secondary mb-3">Login</button>
			<button class="btn btn-secondary">Login</button>
		</div>
	</form>
</div>

{% endblock %}
